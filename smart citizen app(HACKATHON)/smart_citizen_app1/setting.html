<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart Citizen App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your additional CSS styles for the settings page here */
        /* For example: */
        #settings-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #password-change-form {
            margin-bottom: 20px;
        }

        #password-change-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #language-select {
            margin-bottom: 20px;
        }

        #payment-history-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services.html" class="nav-link">Services</a>
        <a href="#contact.html" class="nav-link">Contact</a>
        <span class="icon-menu" aria-hidden="true">&#9776;</span>
    </header>

    <div id="settings-container" class="app-container">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>

        <!-- Password Change Section -->
        <section id="password-change-form">
            <h2>Change Password</h2>
            <form id="password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Change Password</button>
            </form>
        </section>

        <!-- Language Change Section -->
        <section id="language-select">
            <h2>Change Language</h2>
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="Ta">Tamil</option>
                <!-- Add more language options as needed -->
            </select>
            <button onclick="changeLanguage()">Change Language</button>
        </section>

        <!-- Payment History Section -->
        <section id="payment-history-section">
            <h2 id="payment-history-label">Payment History</h2>
            <ul id="payment-history-list"></ul>
        </section>
    </div>

    <script>
        // Function to populate payment history (placeholder function)
        function populatePaymentHistory() {
            // This is a placeholder data, in a real scenario, you would fetch this from a server
            var paymentHistoryData = [
                { date: "2024-01-01", amount: "$50.00" },
                { date: "2024-02-15", amount: "$30.00" },
                { date: "2024-03-10", amount: "$25.00" },
            ];

            var paymentHistoryList = document.getElementById("payment-history-list");

            // Clear existing content
            paymentHistoryList.innerHTML = "";

            // Populate payment history
            paymentHistoryData.forEach(function (payment) {
                var listItem = document.createElement("li");
                listItem.textContent = "Date: " + payment.date + ", Amount: " + payment.amount;
                paymentHistoryList.appendChild(listItem);
            });
        }

        // Call the function to populate payment history
        populatePaymentHistory();

        // Function to change language (placeholder function)
        function changeLanguage() {
            var selectedLanguage = document.getElementById("language").value;
            alert("Language changed to: " + selectedLanguage);
            // Implement logic to change the app language as needed
        }

        // Password change form validation
        document.getElementById("password-form").addEventListener("submit", function (event) {
            var newPassword = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                alert("New password and confirm password do not match.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
