<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Citizen App - Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #bfb2b227;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .app-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #2a4365;
            font-size: xx-large;
        }

        /* Signup Form Styles */
        .auth-container {
            text-align: left;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form label,
        .auth-form input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .auth-form button {
            background-color: #2c5282;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-form button:hover {
            background-color: #1a365d;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="text-2xl font-bold mb-4">Smart Citizen App</h1>

        <!-- Signup Form -->
        <div class="auth-container">
            <h2>Sign Up</h2>
            <form id="signup-form" class="auth-form" onsubmit="return validateForm()">
                <label for="signup-fullname">Full Name:</label>
                <input type="text" id="signup-fullname" placeholder="Enter your full name" required>

                <label for="signup-phone">Phone Number:</label>
                <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>

                <label for="signup-gmail">Gmail:</label>
                <input type="email" id="signup-gmail" placeholder="Enter your Gmail" required>

                <label for="signup-aadhar">Aadhaar Card Number:</label>
                <input type="text" id="signup-aadhar" placeholder="Enter your Aadhaar card number" required>

                <label for="signup-area">Area:</label>
                <input type="text" id="signup-area" placeholder="Enter your area" required>

                <label for="signup-pincode">Pin Code:</label>
                <input type="text" id="signup-pincode" placeholder="Enter your pin code" required>

                <label for="signup-district">District:</label>
                <input type="text" id="signup-district" placeholder="Enter your district" required>

                <label for="signup-taluk">Taluk:</label>
                <input type="text" id="signup-taluk" placeholder="Enter your taluk" required>

                <!-- Simple Captcha -->
                <label for="captcha">Captcha: What is 2 + 2?</label>
                <input type="text" id="captcha" name="captcha" required>
                
                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="index.html">Login here</a>.</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function validateForm() {
            // Simple Captcha Validation
            var captchaInput = document.getElementById('captcha').value;
            if (captchaInput !== '4') {
                alert('Incorrect Captcha! Please enter the correct answer.');
                return false;
            }

            // Add additional form validation logic as needed

            return true;
        }
    </script>
</body>
</html>
